    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"; // Firestore is not strictly needed for just login, but keeping it as it was there.
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3szOqKZ2DGQ03IhRHmWgaFC3w5d7C5hs",
            authDomain: "co-sellers.firebaseapp.com",
            projectId: "co-sellers",
            storageBucket: "co-sellers.firebasestorage.app",
            messagingSenderId: "937097814307",
            appId: "1:937097814307:web:e0027f54c60d21fe67ec96",
            measurementId: "G-D57CW68462"
        };

        // Initialize Firebase
        let app;
        let auth;
        let db; // Firestore instance, initialized but not used for login logic
        let userId = null; // To store the authenticated user's ID

        // Function to display messages in the message box
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM Content Loaded. Initializing Firebase...");
            // Initialize Firebase app
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app); // Initialize Firestore
            const analytics = getAnalytics(app); // Initialize analytics
            console.log("Firebase initialized: app, auth, db, analytics are ready.");

            // Listen for authentication state changes (useful for knowing if a user is already logged in)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("User is logged in:", userId);
                    // If you want to automatically redirect if a user is already logged in, you can add it here:
                    // window.location.href = "https://ksbulk.square.site";
                } else {
                    userId = null;
                    console.log("User is logged out.");
                }
            });

            // Logo animation
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.addEventListener('mouseover', () => {
                    logo.style.transform = 'rotate(360deg) scale(1.1)';
                });
                logo.addEventListener('mouseout', () => {
                    logo.style.transform = 'rotate(0deg) scale(1)';
                });
            } else {
                console.warn("Logo element not found.");
            }


            // Login button event listener
            const loginButton = document.getElementById('loginButton');
            console.log("Value of loginButton element:", loginButton);
            if (loginButton) {
                console.log("Login button found. Attaching event listener.");
                loginButton.addEventListener('click', async () => {
                    console.log("Login button clicked!");
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    console.log("Email:", email);
                    console.log("Password (length):", password.length > 0 ? '**********' : 'empty');

                    if (!email || !password) {
                        showMessage("Please enter both email and password.", "error");
                        console.log("Validation failed: Email or password missing.");
                        return;
                    }

                    if (!auth) {
                        showMessage("Firebase Auth is not initialized. Cannot log in.", "error");
                        console.error("Firebase Auth object is null or undefined.");
                        return;
                    }

                    try {
                        console.log("Attempting to sign in with email and password...");
                        // Sign in with email and password
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;
                        console.log("User logged in successfully:", user.uid);
                        showMessage("Login successful! Redirecting...", "success");

                        // Redirect to ksbulk.square.site after a short delay
                        setTimeout(() => {
                            window.location.href = "https://ksbulk.square.site";
                        }, 1500); // 1.5 second delay

                    } catch (error) {
                        console.error("Login error details:", error.code, error.message);
                        let errorMessage = "Login failed. Please check your credentials.";
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            errorMessage = "Invalid email or password.";
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = "Invalid email format.";
                        } else if (error.code === 'auth/too-many-requests') {
                            errorMessage = "Too many login attempts. Please try again later.";
                        }
                        showMessage(errorMessage, "error");
                    }
                });
            } else {
                console.error("Login button element with ID 'loginButton' not found!");
            }
        });
    </script>
